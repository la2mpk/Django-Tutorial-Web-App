{% extends 'base.html' %}
{% block content %}
    <div class="my-3 p-3 bg-white rounded shadow-sm">
        <h5 class="border-bottom border-gray pb-2 mb-0 font-weight-bolder">{{ question }}</h5>
            {% for choice in question.choice_set.all %}
                <div class="media text-muted pt-3">
                    <div class="media-body pb-3 mb-0 lh-125 border-bottom border-gray">
                        <div class="d-flex justify-content-between align-items-center w-100">
                            <strong class="text-gray-dark">{{ choice.choice_text }}</strong>
                            <span class="badge badge-warning text-wrap font-weight-bolder">{{ choice.votes }}</span>
                        </div>
                    </div>
                </div>
            {% endfor %}
    </div>
    <div class="text-center text-md-left">
        <a href="{% url 'polls:index' %}" class="btn btn-primary-soft border-primary font-weight-bold">
            <svg width="1.2rem" height="1.2rem" viewBox="0 0 16 16" class="bi bi-arrow-left-short" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M7.854 4.646a.5.5 0 0 1 0 .708L5.207 8l2.647 2.646a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 0 1 .708 0z"/>
                <path fill-rule="evenodd" d="M4.5 8a.5.5 0 0 1 .5-.5h6.5a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5z"/>
            </svg>
            Volver a inicio
        </a>
        <a href="#" class="btn btn-success shadow lift mr-1 font-weight-bold">
            <i class="fas fa-vote-yea"></i>
            Votar
        </a>
    </div>
{% endblock %}
