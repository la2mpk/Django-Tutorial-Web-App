{% extends 'base.html' %}
{% block content %}
    {% if error_message %}
        <div class="alert alert-warning" role="alert">
            Selecciona una opci√≥n
        </div>
    {% endif %}
    <div class="my-3 p-3 bg-white rounded shadow-sm">
        <h5 class="border-bottom border-gray pb-2 mb-0 font-weight-bolder">{{ question }}</h5>
            {% for choice in question.choice_set.all %}
                <div class="media text-muted pt-3">
                    <div class="media-body pb-3 mb-0 lh-125 border-bottom border-gray">
                        <div class="d-flex justify-content-between align-items-center w-100">
                            <strong class="text-gray-dark">{{ choice.choice_text }}</strong>
                            <span class="badge badge-warning text-wrap font-weight-bolder">{{ choice.votes }}</span>
                        </div>
                    </div>
                </div>
            {% endfor %}
    </div>
    <div class="text-center text-md-left">
        <a href="{% url 'polls:index' %}" class="btn btn-primary-soft border-primary font-weight-bold">
            <i class="fas fa-arrow-left"></i>
            Volver a inicio
        </a>
        <a href="{% url 'polls:details' question.id %}" class="btn btn-success shadow lift mr-1 font-weight-bold">
            <i class="fas fa-vote-yea"></i>
            Votar
        </a>
    </div>
{% endblock %}
