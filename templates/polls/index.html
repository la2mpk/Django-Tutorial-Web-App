{% extends 'base.html' %}
{% block content %}
    <div class="my-3 p-3 bg-white rounded shadow-sm">
        <h6 class="border-bottom border-gray pb-2 mb-0">ÃšLTIMAS ENCUESTAS</h6>
        {% if latest_questions_list %}
            {% for question in latest_questions_list %}
                <div class="media text-muted pt-3">
                    <div class="media-body pb-3 mb-0 lh-125 border-bottom border-gray">
                        <div class="d-flex mb-2 justify-content-between align-items-center w-100">
                            <strong class="text-gray-dark">{{question.question_text}}</strong>
                        </div>
                        <a class="btn btn-success font-weight-bold" href="#" role="button">
                            <i class="fas fa-vote-yea"></i>
                            Votar
                        </a>
                        <a class="btn btn-warning font-weight-bold" href="{% url 'polls:results' question.id %}" role="button">
                            <i class="fas fa-poll-h"></i>
                            Ver resultados
                        </a>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <div class="alert alert-danger mt-2" role="alert">
                No hay encuestas disponibles
            </div>
        {% endif %}
    </div>
{% endblock %}
